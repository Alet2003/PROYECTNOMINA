{% extends '/index.html' %}
{% block body %}
    <div style="margin-top: 20dvh; margin-left: 20dvh; margin-right: 20dvh; margin-bottom: 50dvh;" id="pago" value="pago" class="form-body">
        <div class="row">
            {% block div %}
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Bienvenido</h3>
                        <p>para comenzar verifiquemos si el empleado es apto para el credito</p>
                        <form class="requires-validation" novalidate>
                            <div class="col-md-12">
                                <input id="nombre"
                                    class="form-control"
                                    type="text"
                                    name="nombre"
                                    placeholder="Nombre del empleado"
                                    required
                                >
                                <div class="valid-feedback">Nombre es valido!</div>
                                <div class="invalid-feedback">Campo nombre no es valido!</div>
                            </div>
                            <div class="col-md-12">
                                <input id="documento"
                                    class="form-control"
                                    type="text"
                                    name="documento"
                                    placeholder="Documento del empleado"
                                    required
                                >
                                <div class="valid-feedback">El Documento es valido!</div>
                                <div class="invalid-feedback">El campo duracion no puede estar vacio!</div>
                            </div>
                            <div class="form-button mt-3"> 
                                <a href="/fronted/indexcreditolibreinversion2" zid="submit" type="submit" class="btn btn-primary form-button">PAGAR</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endblock %}
        </div>
    </div>
{% endblock %}
